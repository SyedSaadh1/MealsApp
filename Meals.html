<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meals App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meals App</h1>
    <h3>By SaadhSyed</h3>
  </header>
  <main>
    <section id="add-meal">
      <h2>Add a Meal</h2>
      <input type="text" id="meal-name" placeholder="Meal Name">
      <button id="add-button">Add</button>
    </section>
    <section id="search-meal">
      <h2>Search for a Meal</h2>
      <input type="text" id="search-input" placeholder="Search by name">
    </section>
    <section id="meal-list">
      <h2>Meals List</h2>
      <ul id="meals"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
